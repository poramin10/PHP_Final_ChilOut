<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>

    <div class="container">

        <div class="row mt-4">
            <div class="col-md-12">
                <h1 class="font-weight-bold"> CARD </h1>
                <hr>
            </div>
        </div>


        <div class="row mt-5">

            <!-- CARD V1 -->
            <div class="col-md-4 mt-3">
                <h4>Card V2-0 แบบ img 2 อัน </h4>
                <section class="card-v1">
                    <div class="crop-zoom">
                        <div class="card card-relative cardTop">
                            <img src="https://images.unsplash.com/photo-1506112573664-1a1b66d93ff3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80"
                                width="350px" height="250px" class="card-hoverImg card-img-top zoom-card" alt="...">
                            <div class="card-color card-absolute" width="350px" height="250px">
                                <img style="opacity:0%;"
                                    src="https://images.unsplash.com/photo-1506112573664-1a1b66d93ff3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80"
                                    width="350px" height="250px" alt="...">
                            </div>
                            <div class="card-text">
                                <h5>ภูเขา</h5>
                                <p>ประเทศไทย</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- CARD V2 -->
            <div class="col-md-4 mt-3 mb-3">
                <h4>Card V2-1 แบบ background image </h4>
                <section class="card-v2">
                    <div class="crop-zoom">
                        <div class="card card-relative cardTop">
                            <div class="img-card"
                                style=" background-image: url('https://images.unsplash.com/photo-1506112573664-1a1b66d93ff3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80');">
                                <div class="card-color">
                                </div>
                            </div>
                            <div class="card-text">
                                <h5>ภูเขา</h5>
                                <p>ประเทศไทย</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- CARD V2-1 -->
            <div class="col-md-4 mt-3 mb-3">
                <h4>Card V2-2 เพิ่มยอด View</h4>
                <section class="card-v2">
                    <div class="crop-zoom">
                        <div class="card card-relative cardTop">
                            <div class="img-card"
                                style=" background-image: url('https://images.unsplash.com/photo-1506112573664-1a1b66d93ff3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80');">
                                <div class="card-color">
                                </div>
                            </div>
                            <div class="card-text">
                                <h5>ภูเขา</h5>
                                <p>ประเทศไทย</p>
                            </div>
                            <div class="card-text-view">
                                <small><i class="fas fa-eye"></i> 10</small>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
